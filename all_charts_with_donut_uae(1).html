<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Charts</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { margin-bottom: 60px; }
    svg { border: 1px solid #ccc; }
    .tooltip { position: absolute; background: #333; color: #fff; padding: 5px 10px; border-radius: 3px; font-size: 12px; pointer-events: none; }
    .bar, .column, .arc, .stacked-bar, .geo-path, .geo-marker { transition: opacity 0.2s; }
    .bar:hover, .column:hover, .arc:hover, .stacked-bar:hover, .geo-path:hover, .geo-marker:hover { opacity: 0.7; }
    .legend rect { stroke: #000; stroke-width: 1; }
    .legend text { font-size: 12px; }
    .chart-title { font-size: 18px; font-weight: bold; text-anchor: middle; }
  </style>
</head>
<body>
  <div class="chart-container">
    <div id="bar-chart"></div>
  </div>
  <div class="chart-container">
    <div id="column-chart"></div>
  </div>
  <div class="chart-container">
    <div id="pie-chart"></div>
  </div>
  <div class="chart-container">
    <div id="donut-chart"></div>
  </div>
  <div class="chart-container">
    <div id="geo-chart"></div>
  </div>
  <div class="chart-container">
    <div id="stacked-column-chart"></div>
  </div>
  <div class="chart-container">
    <div id="series-column-chart"></div>
  </div>

  <script>
    // Global tooltip
    const tooltip = d3.select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Chart generation function
    function createChart(config) {
      const {
        type, container, title, data, width = 400, height = 300, margin = { top: 50, right: 20, bottom: 40, left: 40 },
        colors = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"], options = {}
      } = config;

      const svg = d3.select(container)
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;
      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Add title
      svg.append("text")
        .attr("class", "chart-title")
        .attr("x", width / 2)
        .attr("y", margin.top / 2)
        .text(title);

      // Chart-specific logic
      if (type === "bar" || type === "column") {
        const xKey = options.xKey || Object.keys(data[0])[0];
        const yKey = options.yKey || Object.keys(data[0])[1];
        const x = d3.scaleBand()
          .domain(data.map(d => d[xKey]))
          .range([0, innerWidth])
          .padding(0.1);
        const y = d3.scaleLinear()
          .domain([0, d3.max(data, d => d[yKey])])
          .range([innerHeight, 0]);
        g.selectAll(`.${type}`)
          .data(data)
          .enter()
          .append("rect")
          .attr("class", type)
          .attr("x", d => x(d[xKey]))
          .attr("y", d => y(d[yKey]))
          .attr("width", x.bandwidth())
          .attr("height", d => innerHeight - y(d[yKey]))
          .attr("fill", colors[0])
          .on("mouseover", function(event, d) {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`${d[xKey]}: ${d[yKey]}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition().duration(500).style("opacity", 0);
          });
        g.append("g")
          .attr("transform", `translate(0,${innerHeight})`)
          .call(d3.axisBottom(x));
        g.append("g")
          .call(d3.axisLeft(y));
        // Legend
        const legend = svg.append("g")
          .attr("transform", `translate(${width - 100},${margin.top})`);
        legend.append("rect")
          .attr("width", 18)
          .attr("height", 18)
          .attr("fill", colors[0]);
        legend.append("text")
          .attr("x", 24)
          .attr("y", 9)
          .attr("dy", "0.35em")
          .text(yKey);
      } else if (type === "pie" || type === "donut") {
        const valueKey = options.valueKey || Object.keys(data[0])[1];
        const nameKey = options.nameKey || Object.keys(data[0])[0];
        const radius = Math.min(innerWidth, innerHeight) / 2;
        const arc = d3.arc()
          .innerRadius(type === "donut" ? radius * 0.5 : 0)
          .outerRadius(radius);
        const pie = d3.pie()
          .value(d => d[valueKey]);
        const color = d3.scaleOrdinal()
          .domain(data.map(d => d[nameKey]))
          .range(colors);
        const arcG = g.append("g")
          .attr("transform", `translate(${innerWidth / 2},${innerHeight / 2})`);
        arcG.selectAll(".arc")
          .data(pie(data))
          .enter()
          .append("path")
          .attr("class", "arc")
          .attr("d", arc)
          .attr("fill", d => color(d.data[nameKey]))
          .on("mouseover", function(event, d) {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`${d.data[nameKey]}: ${d.data[valueKey]}%`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition().duration(500).style("opacity", 0);
          });
        // Legend
        const legend = svg.append("g")
          .attr("transform", `translate(${width - 100},${margin.top})`);
        data.forEach((d, i) => {
          const legendRow = legend.append("g")
            .attr("transform", `translate(0,${i * 20})`);
          legendRow.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .attr("fill", color(d[nameKey]));
          legendRow.append("text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", "0.35em")
            .text(d[nameKey]);
        });
      } else if (type === "stacked-column") {
        const xKey = options.xKey || Object.keys(data[0])[0];
        const stackKeys = Object.keys(data[0]).filter(k => k !== xKey);
        const stack = d3.stack()
          .keys(stackKeys);
        const series = stack(data);
        const x = d3.scaleBand()
          .domain(data.map(d => d[xKey]))
          .range([0, innerWidth])
          .padding(0.1);
        const y = d3.scaleLinear()
          .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
          .range([innerHeight, 0]);
        const color = d3.scaleOrdinal()
          .domain(stackKeys)
          .range(colors);
        g.selectAll("g")
          .data(series)
          .enter()
          .append("g")
          .attr("fill", d => color(d.key))
          .selectAll("rect")
          .data(d => d)
          .enter()
          .append("rect")
          .attr("class", "stacked-bar")
          .attr("x", d => x(d.data[xKey]))
          .attr("y", d => y(d[1]))
          .attr("height", d => y(d[0]) - y(d[1]))
          .attr("width", x.bandwidth())
          .on("mouseover", function(event, d) {
            const key = d3.select(this.parentNode).datum().key;
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`${key}: ${d[1] - d[0]}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition().duration(500).style("opacity", 0);
          });
        g.append("g")
          .attr("transform", `translate(0,${innerHeight})`)
          .call(d3.axisBottom(x));
        g.append("g")
          .call(d3.axisLeft(y));
        // Legend
        const legend = svg.append("g")
          .attr("transform", `translate(${width - 100},${margin.top})`);
        stackKeys.forEach((key, i) => {
          const legendRow = legend.append("g")
            .attr("transform", `translate(0,${i * 20})`);
          legendRow.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .attr("fill", color(key));
          legendRow.append("text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", "0.35em")
            .text(key);
        });
      } else if (type === "series-column") {
        const xKey = options.xKey || Object.keys(data[0])[0];
        const seriesKeys = Object.keys(data[0]).filter(k => k !== xKey);
        const x = d3.scaleBand()
          .domain(data.map(d => d[xKey]))
          .range([0, innerWidth])
          .paddingInner(0.1);
        const xSubgroup = d3.scaleBand()
          .domain(seriesKeys)
          .range([0, x.bandwidth()])
          .padding(0.05);
        const y = d3.scaleLinear()
          .domain([0, d3.max(data, d => d3.max(seriesKeys, k => d[k]))])
          .range([innerHeight, 0]);
        const color = d3.scaleOrdinal()
          .domain(seriesKeys)
          .range(colors);
        g.selectAll("g")
          .data(data)
          .enter()
          .append("g")
          .attr("transform", d => `translate(${x(d[xKey])},0)`)
          .selectAll("rect")
          .data(d => seriesKeys.map(key => ({ key, value: d[key] })))
          .enter()
          .append("rect")
          .attr("class", "column")
          .attr("x", d => xSubgroup(d.key))
          .attr("y", d => y(d.value))
          .attr("width", xSubgroup.bandwidth())
          .attr("height", d => innerHeight - y(d.value))
          .attr("fill", d => color(d.key))
          .on("mouseover", function(event, d) {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`${d.key}: ${d.value}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition().duration(500).style("opacity", 0);
          });
        g.append("g")
          .attr("transform", `translate(0,${innerHeight})`)
          .call(d3.axisBottom(x));
        g.append("g")
          .call(d3.axisLeft(y));
        // Legend
        const legend = svg.append("g")
          .attr("transform", `translate(${width - 100},${margin.top})`);
        seriesKeys.forEach((key, i) => {
          const legendRow = legend.append("g")
            .attr("transform", `translate(0,${i * 20})`);
          legendRow.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .attr("fill", color(key));
          legendRow.append("text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", "0.35em")
            .text(key);
        });
      } else if (type === "geo") {
        const projection = d3.geoMercator()
          .scale(options.scale || 4000)
          .center(options.center || [54.5, 24.5])
          .translate([innerWidth / 2, innerHeight / 2]);
        const path = d3.geoPath().projection(projection);
        d3.json(options.geojsonUrl)
          .then(function(geojson) {
            g.selectAll("path")
              .data(geojson.features)
              .enter()
              .append("path")
              .attr("class", "geo-path")
              .attr("d", path)
              .attr("fill", colors[0])
              .attr("stroke", "#fff")
              .attr("stroke-width", 1)
              .on("mouseover", function(event, d) {
                d3.select(this).attr("fill", colors[1]);
                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip.html(d.properties.name)
                  .style("left", (event.pageX + 10) + "px")
                  .style("top", (event.pageY - 28) + "px");
              })
              .on("mouseout", function() {
                d3.select(this).attr("fill", colors[0]);
                tooltip.transition().duration(500).style("opacity", 0);
              });
            g.selectAll("circle")
              .data(data)
              .enter()
              .append("circle")
              .attr("class", "geo-marker")
              .attr("cx", d => projection([d.lng, d.lat])[0])
              .attr("cy", d => projection([d.lng, d.lat])[1])
              .attr("r", 5)
              .attr("fill", colors[2])
              .attr("stroke", "#fff")
              .attr("stroke-width", 1)
              .on("mouseover", function(event, d) {
                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip.html(d.name)
                  .style("left", (event.pageX + 10) + "px")
                  .style("top", (event.pageY - 28) + "px");
              })
              .on("mouseout", function() {
                tooltip.transition().duration(500).style("opacity", 0);
              });
            // Legend
            const legend = svg.append("g")
              .attr("transform", `translate(${width - 100},${margin.top})`);
            [
              { label: "Regions", color: colors[0] },
              { label: "Hover", color: colors[1] },
              { label: "Markers", color: colors[2] }
            ].forEach((item, i) => {
              const legendRow = legend.append("g")
                .attr("transform", `translate(0,${i * 20})`);
              legendRow.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", item.color);
              legendRow.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", "0.35em")
                .text(item.label);
            });
          })
          .catch(function(error) {
            console.error("Error loading GeoJSON:", error);
          });
      }
    }

    // Chart configurations
    createChart({
      type: "bar",
      container: "#bar-chart",
      title: "Sales by Category",
      data: [
        { category: "Electronics", sales: 300 },
        { category: "Clothing", sales: 180 },
        { category: "Books", sales: 100 },
        { category: "Toys", sales: 240 }
      ],
      options: { xKey: "category", yKey: "sales" }
    });

    createChart({
      type: "column",
      container: "#column-chart",
      title: "Revenue by Region",
      data: [
        { region: "North", revenue: 500 },
        { region: "South", revenue: 400 },
        { region: "East", revenue: 300 },
        { region: "West", revenue: 200 }
      ],
      options: { xKey: "region", yKey: "revenue" }
    });

    createChart({
      type: "pie",
      container: "#pie-chart",
      title: "Market Share",
      data: [
        { name: "Brand A", value: 40 },
        { name: "Brand B", value: 30 },
        { name: "Brand C", value: 20 },
        { name: "Brand D", value: 10 }
      ],
      options: { nameKey: "name", valueKey: "value" }
    });

    createChart({
      type: "donut",
      container: "#donut-chart",
      title: "Product Distribution",
      data: [
        { product: "Product A", value: 50 },
        { product: "Product B", value: 30 },
        { product: "Product C", value: 15 },
        { product: "Product D", value: 5 }
      ],
      options: { nameKey: "product", valueKey: "value" }
    });

    createChart({
      type: "geo",
      container: "#geo-chart",
      title: "UAE Regions",
      data: [
        { name: "Dubai", lat: 25.2048, lng: 55.2708 },
        { name: "Al Ain", lat: 24.2075, lng: 55.7461 },
        { name: "Ras Al-Khaimah", lat: 25.7895, lng: 55.9432 },
        { name: "West Coast", lat: 24.3713, lng: 54.4485 },
        { name: "East Coast", lat: 25.3302, lng: 56.3439 },
        { name: "Western Region", lat: 23.4241, lng: 53.8478 }
      ],
      width: 800,
      height: 500,
      colors: ["#69b3a2", "#ff9999", "red"],
      options: {
        geojsonUrl: "https://raw.githubusercontent.com/izuku-mi/geochart/9c1b9686b83ef558281c25dd917b20acd27f11d0/ae.json",
        scale: 4000,
        center: [54.5, 24.5]
      }
    });

    createChart({
      type: "stacked-column",
      container: "#stacked-column-chart",
      title: "Fruit Sales by Month",
      data: [
        { month: "Jan", apples: 30, oranges: 20, bananas: 10 },
        { month: "Feb", apples: 20, oranges: 30, bananas: 15 },
        { month: "Mar", apples: 25, oranges: 25, bananas: 20 },
        { month: "Apr", apples: 15, oranges: 35, bananas: 25 }
      ],
      options: { xKey: "month" }
    });

    createChart({
      type: "series-column",
      container: "#series-column-chart",
      title: "Metrics by Month",
      data: [
        { month: "Jan", metric1: 100, metric2: 80, metric3: 60 },
        { month: "Feb", metric1: 120, metric2: 90, metric3: 70 },
        { month: "Mar", metric1: 110, metric2: 100, metric3: 80 },
        { month: "Apr", metric1: 130, metric2: 110, metric3: 90 }
      ],
      options: { xKey: "month" }
    });
  </script>
</body>
